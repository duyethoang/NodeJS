<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./public/css/adminproducts.css">
</head>
<body>
    
        <header class="navbar">
            <img src="./public/img/logo.png"class="logo" alt="Farm Garden">
        <nav>
            <ul>
            <li><a href="adminProducts.html">Quản Lý Sản Phẩm</a></li>
            <li><a href="adminCategories.html">Quản Lý Danh Mục</a></li>
            <li><a href="adminUsers.html">Quản Lý Người Dùng</a></li>
            <li><a href="#">Quản Lý Đơn Hàng</a></li>
            <li><a href="#">Quản Lý Nhân Viên</a></li>
            <li><a href="#">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Quản Lý Sản Phẩm</h1>
        <button class="add-button addPro" >Add Product</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Scientific Name</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Discount Price</th>
                    <th>View</th>
                    <th>Sale</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products-admin">
                <!-- Data  here -->
            </tbody>
        </table>
    </div>
    <div class="popup-overlay"></div>
    <div id="productPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label>Name:</label>
                <input type="text" id="productName" required>
                <label>Scientific Name:</label>
                <input type="text" id="scientificName">
                <label>Category:</label>
                <select name="category" id="category">
                </select>
                <label>Image:</label>
                <input type="text" id="productImage">
                <label>Price:</label>
                <input type="number" id="price" required>
                <label>Discount Price:</label>
                <input type="number" id="discountPrice">
                <button type="submit">Thêm</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const addButton = document.querySelector(".addPro");
        const popup = document.getElementById("productPopup");
        const overlay = document.querySelector(".popup-overlay");
        const closeButton = popup.querySelector(".close-btn");

        function openPopup() {
            document.getElementById("popup-title").textContent = "Add Product";
            document.getElementById("productForm").reset();
            popup.style.display = "block";
            overlay.style.display = "block"; // Hiển thị lớp mờ nền
        }

        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none"; // Ẩn lớp mờ nền
        }

        addButton.addEventListener("click", openPopup);
        closeButton.addEventListener("click", closePopup);
        overlay.addEventListener("click", closePopup); // Đóng popup khi click ra ngoài
    });
    </script>
    <script type="module" src="./disc/adminProduct.js"></script>
</body>
</html>
