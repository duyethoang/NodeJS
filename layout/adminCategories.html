<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./public/css/admincate.css">
</head>
<body>
        <header class="navbar">
            <img src="./public/img/logo.png"class="logo" alt="Farm Garden">
        <nav>
            <ul>
            <li><a href="adminProducts.html">Quản Lý Sản Phẩm</a></li>
            <li><a href="adminCategories.html">Quản Lý Danh Mục</a></li>
            <li><a href="adminUsers.html">Quản Lý Người Dùng</a></li>
            <li><a href="#">Quản Lý Đơn Hàng</a></li>
            <li><a href="#">Quản Lý Nhân Viên</a></li>
            <li><a href="#">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Quản Lý Danh Mục Sản Phẩm</h1>
        <button class="add-button addcate">Add New Category</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categories-admin">
                <!-- Data  here -->
            </tbody>
        </table>
    </div>
    <div class="popup-overlay"></div>
    <div id="categoryPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title">Add category</h2>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <label>Name:</label>
                <input type="text" id="categoryName" required>
                <label>Image:</label>
                <input type="text" id="categoryImage">
                <label>Description:</label>
                <input type="text" id="Description">
                <button type="submit" id="btnCate">Thêm</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const addButton = document.querySelector(".addcate");
        const popup = document.getElementById("categoryPopup");
        const overlay = document.querySelector(".popup-overlay");
        const closeButton = popup.querySelector(".close-btn");
            

        function openPopup() {
            
            document.getElementById("popup-title").textContent = "Add category";
            document.getElementById("categoryForm").reset();
            popup.style.display = "block";
            overlay.style.display = "block"; // Hiển thị lớp mờ nền
        }

        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none"; // Ẩn lớp mờ nền
        }

        addButton.addEventListener("click", () => {
            openPopup();
            let btn = document.getElementById('btnCate').innerText = 'Thêm'
            console.log(btn)
        });
        closeButton.addEventListener("click", closePopup);
        overlay.addEventListener("click", closePopup); // Đóng popup khi click ra ngoài
    });
    </script>
    <script type="module" src="./disc/index.js"></script>
</body>
</html>
