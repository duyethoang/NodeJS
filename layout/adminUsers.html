<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./public/css/adminuser.css">
</head>
<body>
        <header class="navbar">
            <img src="./public/img/logo.png"class="logo" alt="Farm Garden">
        <nav>
            <ul>
            <li><a href="adminProducts.html">Quản Lý Sản Phẩm</a></li>
            <li><a href="adminCategories.html">Quản Lý Danh Mục</a></li>
            <li><a href="adminUsers.html">Quản Lý Người Dùng</a></li>
            <li><a href="#">Quản Lý Đơn Hàng</a></li>
            <li><a href="#">Quản Lý Nhân Viên</a></li>
            <li><a href="#">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Quản Lý Users</h1>
        <button class="add-button adduser">Add User</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-admin">
                <!-- Data  here -->
            </tbody>
        </table>
    </div>
    <div class="popup-overlay"></div>
    <div id="userPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title">Add user</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="hidden" id="userRole">
                <label>Name:</label>
                <input type="text" id="userName" required>
                <label>Avatar:</label>
                <input type="text" id="Avatar">
                <label>Email:</label>
                <input type="email" id="Email" required>
                <label>PassWord:</label>
                <input type="text" id="PassWord" required>
                <label>Phone:</label>
                <input type="text" id="userPhone">
                <label>Address:</label>
                <input type="text" id="address" required>
                <button type="submit">Đăng Kí</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const addButton = document.querySelector(".adduser");
        const popup = document.getElementById("userPopup");
        const overlay = document.querySelector(".popup-overlay");
        const closeButton = popup.querySelector(".close-btn");

        function openPopup() {
            document.getElementById("popup-title").textContent = "Add user";
            document.getElementById("userForm").reset();
            popup.style.display = "block";
            overlay.style.display = "block"; // Hiển thị lớp mờ nền
        }

        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none"; // Ẩn lớp mờ nền
        }

        addButton.addEventListener("click", openPopup);
        closeButton.addEventListener("click", closePopup);
        overlay.addEventListener("click", closePopup); // Đóng popup khi click ra ngoài
    });
    </script>
    <script type="module" src="./disc/adminUser.js"></script>
</body>
</html>
